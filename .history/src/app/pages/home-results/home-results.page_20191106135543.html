<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="secondary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text color="light">
                <ion-text color="light" class="fw700">Paasho</ion-text>
            </ion-text>
        </ion-title>
    </ion-toolbar>
    <ion-toolbar color="dark">
        <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
        <ion-buttons slot="end">
            <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
                <ion-icon name="options"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="changeFilter('TODAY')">
                <ion-label>امروز</ion-label>
                <ion-icon name="trending-up"></ion-icon>
            </ion-button>

        </ion-buttons>
        <ion-title>
            <ion-buttons>
                <ion-button (click)="changeFilter('WEEK')">
                    <ion-label>این هفته</ion-label>
                    <ion-icon name="pulse"></ion-icon>
                </ion-button>

            </ion-buttons>
        </ion-title>

        <ion-buttons slot="end" (click)="changeFilter('POPULAR')">
            <ion-button>
                <ion-label>پربازدید</ion-label>

                <ion-icon name="star"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>




</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of eventList">
            <ion-card no-margin class="no-radius">
                <ion-item lines="none" color="medium">
                    <ion-label>
                        <h2 no-margin class="fw500 no-margin">
                            <ion-text color="dark">{{item}}</ion-text>
                        </h2>

                        <p class="text-11x no-margin">
                            <ion-text color="primary">{{yourLocation}}</ion-text>
                        </p>
                    </ion-label>
                    <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
                        Location
                        <ion-icon name="locate"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-card>
            <ion-card class="bg-white">
                <ion-img [src]="themeCover"></ion-img>
                <ion-button expand="full" color="dark" (click)="presentImage(themeCover)" no-margin>
                    Modal 1: Modal Image
                </ion-button>
            </ion-card>




            <ion-label>{{item}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="دریافت اطلاعات...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>









</ion-content>

<ion-footer>
</ion-footer>
<popmenu></popmenu>
